<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="Chat.js"></script>
</head>
<body>
    <table width="100%" class="table" border="1px solid">
        <tr>
            <td width="25%">
            <div style="text-align:center">
                <script>whoami();</script>
                <div>
                    <img src="/static/images/avatar.png" width="60%" height="auto">
                    <br/><br/>
                </div>
                <label id="cu_username" style="text-align:center"></label>
                <br/>
                <label id="cu_name"></label><br/>
                <input type="button" class="btn btn-info" value="Logout" onclick="logout()"/>
            </div><br/>
                <h2>Usuarios</h2>
                <div id="allusers">
                    <script>allusers();</script>
                </div>
            </td>
            <td width="75%">
                <h2>Mensajes</h2>
                <div id="newmessage">
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" id="content" placeholder="Enter Message" aria-label="Enter Message" aria-describedby="basic-addon2"/>
                      <div id="Enviar" class="input-group-append">
                      </div>
                    </div>
                    <label id="confirmacion"></label>
                </div>
                <div id="allmessages">
                    <script></script>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>

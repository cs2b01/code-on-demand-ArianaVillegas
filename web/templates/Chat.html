<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="Chat.js"></script>
</head>
<body>
    <table width="100%" class="table" border="1px solid">
        <tr>
            <td width="25%">
            <div style="text-align:center">
                <label id="cu_username" style="text-align:center"></label>
                <br/>
                <label id="cu_name"></label>
            </div><br/>
            <script>whoami();</script>
                Usuarios<br/>
                <div id="allusers">
                    <script>allusers();</script>
                </div>
            </td>
            <td width="75%">
                Mensajes<br/><br/>
                <div id="newmessage">
                    <div class="input-group mb-3">
                      <input type="text" class="form-control" placeholder="Enter Message" aria-label="Enter Message" aria-describedby="basic-addon2">
                      <div class="input-group-append">
                        <input class="btn btn-success-secondary" value="Send" type="button" onclick="newmessage()">
                      </div>
                    </div>
                </div>
                <div id="allmessages">
                    <script>allmessages();</script>
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
